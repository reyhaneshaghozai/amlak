<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>درخواست اجاره ملک</title>
</head>
<body>
    <h2>فرم درخواست اجاره ملک</h2>
    <form method="POST" action="{% url 'property_requst_view' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ثبت درخواست</button>
    </form>
    {% if form.errors %}
        <ul>
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
